<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逃げ上手の若君</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .images {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .images img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }

        .video {
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
        }

        @media (min-width: 768px) {
            .images img {
                max-width: 40%;
            }
        }

        @media (min-width: 1024px) {
            .images img {
                max-width: 30%;
            }
        }
    </style>
</head>
<body>
    <h1>逃げ上手の若君</h1>
    <div class="container">
        <!-- 画像部分 -->
        <div class="images">
            <img src="https://nigewaka.run/assets/img/common/logo_01.png" alt="ロゴ">
            <img src="https://nigewaka.run/assets/img/top/kv_01.jpg" alt="メイン画像">
        </div>
        
        <!-- YouTube動画部分 -->
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" 
                    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
                    encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>
        
        <!-- その他のコンテンツなど -->
        <!-- 必要に応じて追加 -->
    </div>
</body>
</html>
